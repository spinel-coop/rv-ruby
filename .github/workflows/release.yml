name: Release
run-name: Release ${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Ruby version to release (e.g., 3.4.7)'
        required: true
        type: string
      latest:
        description: 'Mark as latest release'
        required: false
        type: boolean
        default: false

env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_NO_AUTO_UPDATE: 1

permissions:
  contents: read
  id-token: write
  attestations: write
  actions: read  # For SLSA provenance

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-14
          - ubuntu-22.04
          - ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@main

      - uses: ruby/setup-ruby@v1
        id: setup-ruby
        with:
          ruby-version: ${{ inputs.version }}

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Tap repo
        run: bin/setup

      - name: Build jdx Ruby
        run: |
          if [[ -n "${{ steps.setup-ruby.outputs.ruby-prefix }}" ]]; then
            export HOMEBREW_BASERUBY="${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby"
          fi
          mkdir -p rubies/
          cd rubies
          brew jdx-package --verbose jdx-ruby@${{ inputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruby-${{ inputs.version }}-${{ matrix.runner }}
          path: rubies/

  combine-hashes:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.combine.outputs.hashes }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ruby-${{ inputs.version }}-*
          path: rubies
          merge-multiple: true

      - name: Combine hashes
        id: combine
        working-directory: rubies
        run: |
          echo "hashes=$(sha256sum *.tar.gz | base64 -w0)" >> "$GITHUB_OUTPUT"

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@main

      - name: Get Ruby release info
        id: ruby-release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          # Convert version format: 3.4.1 -> v3_4_1
          ruby_tag="v${VERSION//./_}"
          # Fetch release info from ruby/ruby repo
          release_info=$(gh release view "$ruby_tag" --repo ruby/ruby --json publishedAt,body 2>/dev/null || echo "{}")

          release_date=$(echo "$release_info" | jq -r '.publishedAt // empty')
          if [[ -n "$release_date" ]]; then
            # Format as YYYY-MM-DD
            formatted_date=$(date -d "$release_date" '+%Y-%m-%d' 2>/dev/null || date -j -f '%Y-%m-%dT%H:%M:%SZ' "$release_date" '+%Y-%m-%d' 2>/dev/null || echo "${release_date:0:10}")
            echo "date=$formatted_date" >> "$GITHUB_OUTPUT"
            echo "Found Ruby $VERSION release date: $formatted_date"
          else
            echo "date=" >> "$GITHUB_OUTPUT"
            echo "Could not find Ruby release date for $ruby_tag"
          fi

          # Save changelog body to file (handles multiline content)
          changelog=$(echo "$release_info" | jq -r '.body // empty')
          if [[ -n "$changelog" ]]; then
            echo "$changelog" > /tmp/ruby_changelog.md
            echo "has_changelog=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changelog=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
          RUBY_RELEASE_DATE: ${{ steps.ruby-release.outputs.date }}
          HAS_CHANGELOG: ${{ steps.ruby-release.outputs.has_changelog }}
        run: |
          if [[ "${{ inputs.latest }}" == "true" ]]; then
            latest_flag="--latest"
          else
            latest_flag="--latest=false"
          fi

          # Build release notes file
          echo "Ruby ${VERSION} portable binaries" > /tmp/release_notes.md

          if [[ -n "$RUBY_RELEASE_DATE" ]]; then
            echo "" >> /tmp/release_notes.md
            echo "**Released by Ruby:** ${RUBY_RELEASE_DATE}" >> /tmp/release_notes.md
          fi

          if [[ "$HAS_CHANGELOG" == "true" ]]; then
            echo "" >> /tmp/release_notes.md
            echo "---" >> /tmp/release_notes.md
            echo "" >> /tmp/release_notes.md
            cat /tmp/ruby_changelog.md >> /tmp/release_notes.md
          fi

          # Delete ALL existing releases matching this version (handles orphaned releases)
          for release_id in $(gh api repos/${{ github.repository }}/releases --jq ".[] | select(.name == \"${VERSION}\" or .tag_name == \"${VERSION}\") | .id"); do
            echo "Deleting release $release_id"
            gh api -X DELETE "repos/${{ github.repository }}/releases/$release_id" || true
          done
          # Also delete the tag if it exists
          gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/${VERSION}" 2>/dev/null || true
          gh release create "${VERSION}" \
            --draft \
            --notes-file /tmp/release_notes.md \
            --target "$(git rev-parse --verify HEAD)" \
            --title "${VERSION}" \
            $latest_flag

  provenance:
    needs: [combine-hashes, create-release]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
    with:
      base64-subjects: "${{ needs.combine-hashes.outputs.hashes }}"
      upload-assets: false
      provenance-name: "ruby-${{ inputs.version }}.intoto.jsonl"

  upload-assets:
    needs: [build, create-release, provenance]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@main

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew tap jdx/ruby .

      - name: Install gems
        run: brew install-bundler-gems --groups=pr_upload

      - name: Configure Git user
        uses: Homebrew/actions/git-user-config@main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ruby-${{ inputs.version }}-*
          path: rubies
          merge-multiple: true

      - name: Upload to GitHub Releases
        working-directory: rubies
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: brew jdx-upload --debug --root-url="https://github.com/${GITHUB_REPOSITORY}/releases/download/${VERSION}"

      # ============================================
      # Supply Chain Security
      # ============================================

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifacts with cosign
        working-directory: rubies
        run: |
          for artifact in *.tar.gz; do
            echo "Signing ${artifact}..."
            cosign sign-blob --yes \
              --output-signature "${artifact}.sig" \
              --output-certificate "${artifact}.pem" \
              "${artifact}"
          done

      - name: Upload signatures to release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        working-directory: rubies
        run: gh release upload "${VERSION}" *.sig *.pem --clobber

      - name: Download SLSA provenance
        uses: actions/download-artifact@v4
        with:
          name: "ruby-${{ inputs.version }}.intoto.jsonl"
          path: provenance

      - name: Upload SLSA provenance to release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: gh release upload "${VERSION}" provenance/*.intoto.jsonl --clobber

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'rubies/*.tar.gz'

  publish-release:
    needs: [provenance, upload-assets]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}
        run: |
          if [[ "${{ inputs.latest }}" == "true" ]]; then
            gh release edit "${VERSION}" --draft=false --latest --repo "${{ github.repository }}"
          else
            gh release edit "${VERSION}" --draft=false --latest=false --repo "${{ github.repository }}"
          fi
