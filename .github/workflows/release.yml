name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Ruby version to release (e.g., 3.4.7)'
        required: true
        type: string

env:
  HOMEBREW_DEVELOPER: 1
  HOMEBREW_NO_AUTO_UPDATE: 1

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runner:
          - macos-14
          - ubuntu-22.04
          - ubuntu-22.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@main

      - uses: ruby/setup-ruby@v1
        id: setup-ruby
        with:
          ruby-version: ${{ inputs.version }}

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"

      - name: Tap repo
        run: bin/setup

      - name: Build jdx Ruby
        run: |
          if [[ -n "${{ steps.setup-ruby.outputs.ruby-prefix }}" ]]; then
            export HOMEBREW_BASERUBY="${{ steps.setup-ruby.outputs.ruby-prefix }}/bin/ruby"
          fi
          mkdir -p rubies/
          cd rubies
          brew jdx-package --verbose jdx-ruby@${{ inputs.version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruby-${{ inputs.version }}-${{ matrix.runner }}
          path: rubies/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      VERSION: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@main

      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew tap jdx/ruby .

      - name: Install gems
        run: brew install-bundler-gems --groups=pr_upload

      - name: Configure Git user
        uses: Homebrew/actions/git-user-config@main

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: ruby-${{ inputs.version }}-*
          path: rubies
          merge-multiple: true

      - name: Upload to GitHub Packages
        working-directory: rubies
        env:
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.actor }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ github.token }}
        run: brew jdx-upload --debug --root-url="https://ghcr.io/v2/${GITHUB_REPOSITORY,,}"

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh release create "${VERSION}" \
            --notes "Ruby ${VERSION} portable binaries" \
            --target "$(git rev-parse --verify HEAD)" \
            --title "Ruby ${VERSION}" \
            --latest

      - name: Upload to GitHub Releases
        working-directory: rubies
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ github.token }}
        run: brew jdx-upload --debug --root-url="https://github.com/${GITHUB_REPOSITORY}/releases/download/${VERSION}"
